<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="swiper">

        </h1>
        <div class="swiper-wrapper">
          <div class="swiper-slide slide">
            <img
              class="slide__image"
              src="/public/assets/image/ikea.webp"
              alt="IKEA"
            />

              <p class="slide__paragraph">Реконструкция ООО Делком-40</p>
              <a href="#" class="slide__details">Подробнее ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              class="slide__image"
              src="/public/assets/image/stock.webp"
              alt="IKEA"
            />
            <div class="slide__description">
              <p class="slide__paragraph">Логистический центр в д. Дубовляны</p>
              <a href="#" class="slide__details">Подробнее ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              class="slide__image"
              src="/public/assets/image/factory.webp"
              alt="IKEA"
            />
            <div class="slide__description">
              <p class="slide__paragraph">ОАО «Могилевхимволокно»</p>
              <a href="#" class="slide__details">Подробнее ></a>
            </div>
          </div>
          ...
        </div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </body>
</html>
