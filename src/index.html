<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <div class="slider" id="slider">
        <h1 class="slider__header header"></h1>
        <div class="slider__wrapper">
          <div class="slider__slide">
            <img src="/public/assets/image/ikea.webp" alt="IKEA">
            <a href="link_to_detailed_page" class="details-button">Подробнее</a>
          </div>
          <div class="slider__slide">Слайд 2</div>
          <div class="slider__slide">Слайд 3</div>
        </div>
        <button
          class="slider__button slider__button--prev"
          aria-label="Previous slide"
        >
          Назад
        </button>
        <button
          class="slider__button slider__button--next"
          aria-label="Next slide"
        >
          Вперед
        </button>
      </div>
    </div>
  </body>
</html>
